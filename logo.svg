<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240" preserveAspectRatio="xMidYMid meet">
  <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />       <stop offset="50%" stop-color="#34495e" />       <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>

        <linearGradient id="textGradientBug" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1abc9c" />        <stop offset="100%" stop-color="#16a085" />     </linearGradient>

        <linearGradient id="textGradientMohol" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />       <stop offset="100%" stop-color="#2980b9" />     </linearGradient>
    
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="rgba(255,255,255,0)" />
        <stop offset="50%" stop-color="rgba(255,255,255,0.8)" />
        <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>

        <filter id="contrastShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <style>
    /* Animation styles (kept the same for dynamic look) */
    .bug-group { animation: float 5s ease-in-out infinite; transform-origin: center; }
    .bug-body { animation: breathe 4s ease-in-out infinite; transform-origin: 120px 120px; }
    .leg-left { animation: wiggleLeft 3s ease-in-out infinite; transform-origin: 120px 120px; }
    .leg-right { animation: wiggleRight 3s ease-in-out infinite; transform-origin: 120px 120px; }
    .scan-overlay { animation: scan 3s linear infinite; }
    
    .logo-text {
      /* Professional, clean font stack */
      font-family: 'Open Sans', 'Lato', 'Roboto', 'Helvetica', Arial, sans-serif;
      font-weight: 800; /* Extra bold */
      letter-spacing: -1px; /* Tighter letter-spacing */
      /* Dark stroke for clarity on any background */
      stroke: #1a1a1a;
      stroke-width: 0.5px; /* Thinner stroke */
      paint-order: stroke fill;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    @keyframes wiggleLeft { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(2deg); } }
    @keyframes wiggleRight { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-2deg); } }
    @keyframes scan {
        0% { transform: translateY(60px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(160px); opacity: 0; }
    }
  </style>

    <g class="bug-group" transform="translate(40, 0)">
    
        <g fill="none" stroke="#666" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
            <g class="leg-left">
        <path d="M100 90 L 60 70" />
        <path d="M100 120 L 50 120" />
        <path d="M100 150 L 60 170" />
      </g>
            <g class="leg-right">
        <path d="M140 90 L 180 70" />
        <path d="M140 120 L 190 120" />
        <path d="M140 150 L 180 170" />
      </g>
    </g>

        <g fill="none" stroke="#1abc9c" stroke-width="4" stroke-linecap="round" filter="url(#contrastShadow)">
        <path d="M110 80 Q 100 50 80 40" class="leg-left" />
        <path d="M130 80 Q 140 50 160 40" class="leg-right" />
    </g>

        <g class="bug-body" filter="url(#contrastShadow)">
            <path d="M95 82 L145 82 A 25 25 0 0 1 145 57 A 25 25 0 0 0 95 57 A 25 25 0 0 1 95 82 Z" fill="#4a69bd" stroke="#2c3e50" stroke-width="2" />
      
            <rect x="85" y="80" width="70" height="90" rx="35" fill="url(#bodyGradient)" stroke="#1a1a1a" stroke-width="1" />
      
            <g stroke="rgba(255,255,255,0.4)" stroke-width="1.5">
        <line x1="120" y1="80" x2="120" y2="170" />         <line x1="85" y1="125" x2="155" y2="125" />                 <circle cx="120" cy="100" r="2" fill="white" stroke="none" />
        <circle cx="120" cy="150" r="2" fill="white" stroke="none" />
      </g>
      
            <rect x="85" y="60" width="70" height="5" fill="url(#scanLine)" class="scan-overlay" opacity="0.9" style="pointer-events: none;" />
    </g>
  </g>

    <g transform="translate(230, 145)">
        <text x="0" y="0" class="logo-text" font-size="80" fill="url(#textGradientBug)" filter="url(#contrastShadow)">
      Bug
    </text>
        <text x="155" y="0" class="logo-text" font-size="80" fill="url(#textGradientMohol)" filter="url(#contrastShadow)">
      Mohol
    </text>
  </g>
</svg>
