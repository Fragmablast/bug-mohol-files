<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <stop offset="100%" stop-color="#06B6D4" /> </linearGradient>

    <linearGradient id="textGradientBug" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E293B" /> 
      <stop offset="100%" stop-color="#475569" />
    </linearGradient>

    <linearGradient id="textGradientMohol" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="rgba(255,255,255,0)" />
        <stop offset="50%" stop-color="rgba(255,255,255,0.4)" />
        <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>

    <filter id="smoothShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <style>
    .bug-group {
      animation: float 4s ease-in-out infinite;
      transform-origin: center;
    }
    .logo-text {
      /* Clean, Modern Sans-Serif Font */
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 800; 
      letter-spacing: -1.5px;
      text-transform: capitalize;
    }
    .scan-overlay {
        animation: scan 2.5s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes scan {
        0% { transform: translateY(70px); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(160px); opacity: 0; }
    }
  </style>

  <g class="bug-group" transform="translate(50, 0)">
    <g fill="none" stroke="#94A3B8" stroke-width="5" stroke-linecap="round">
      <path d="M100 95 L 65 75" />
      <path d="M100 125 L 55 125" />
      <path d="M100 155 L 65 175" />
      <path d="M140 95 L 175 75" />
      <path d="M140 125 L 185 125" />
      <path d="M140 155 L 175 175" />
    </g>

    <path d="M110 80 Q 100 45 80 35" fill="none" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
    <path d="M130 80 Q 140 45 160 35" fill="none" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />

    <g filter="url(#smoothShadow)">
      <path d="M95 82 L145 82 A 25 25 0 0 1 145 57 A 25 25 0 0 0 95 57 A 25 25 0 0 1 95 82 Z" fill="#1E293B" />
      <rect x="85" y="80" width="70" height="90" rx="35" fill="url(#bodyGradient)" />
      <line x1="120" y1="80" x2="120" y2="170" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
      <circle cx="120" cy="110" r="2.5" fill="white" />
      <circle cx="120" cy="145" r="2.5" fill="white" />
      <rect x="85" y="60" width="70" height="8" fill="url(#scanLine)" class="scan-overlay" style="pointer-events: none;" />
    </g>
  </g>

  <g transform="translate(240, 145)" filter="url(#smoothShadow)">
    <text x="0" y="0" class="logo-text" font-size="82" fill="url(#textGradientBug)">Bug</text>
    <text x="160" y="0" class="logo-text" font-size="82" fill="url(#textGradientMohol)">Mohol</text>
    <text x="2" y="30" font-family="Arial" font-size="14" font-weight="600" fill="#64748B" letter-spacing="4" text-transform="uppercase">Tech Community</text>
  </g>
</svg>
